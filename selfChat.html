<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="selfChat.css">
	<meta charset=utf-8 />
	<title>Self Chat</title>
</head>
<body bgcolor="#E6E6FA" onload="pageInit()">
	<script src="selfChat.js" > </Script>
	<h2>Self Texting Program 2</h2>
	<p>A demo program for Software Development with a div text box to allow formatting</p>
	<p class="small">Enter your text message below:</p>
	<form name="chatForm">	
		<input class="textinput" name="textInput" type="text" maxlength=50 /><br />
		<input type="button" onclick="javascript: addText()" value="Send" />
		<h2>Chat box</h2>
		<div class="scrollabletextbox" id="chatBox"></div>
	</form>
</body>
</html>
